<source>
  @type tail
  path /logs/access_logs.csv
  pos_file /logs/access_logs.csv.pos
  format csv
  keys id,url,method,name,surname,email,time
  time_key time
  tag access_logs
  @label @ENRICH_AND_TRANSFORMS
</source>

<label @ENRICH_AND_TRANSFORMS>
  <filter access_logs.**>
    @type record_transformer
    renew_record true
    enable_ruby true
    <record>
        value ${record}
        sent-time ${time}
        topic log-audit-topic
    </record>
  </filter>
  <match access_logs.**>
    @type relabel
    @label @INJESTION
  </match>
</label>

